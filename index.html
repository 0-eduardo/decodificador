<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo da Alura">
    </header>

    <main>

        <div class="entrada">
            <input type="text" placeholder="Digite seu texto" spellcheck="false" id="textoEntrada">

            <p><img src="images/ponto-interrogacao.png" alt="ponto de interrogacao">Apenas letras minúsculas e sem acento.</p>

            <button class="criptografar" onclick="criptografar()">Criptografar</button>
            <button class="descriptografar" onclick="descriptografar()">Descriptografar</button>
        </div>
        
        <div class="saida">
            <div id="mensagemNaoEncontrada">
                <img src="images/sem-mensagem.png" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <p id="textoSaida"></p>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
    </main>

    <footer>
        <p>Eduardo - 2024</p>
    </footer>
</body>
</html>
